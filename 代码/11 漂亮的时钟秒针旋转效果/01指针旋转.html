<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			img{
				display: block;
				margin: 0 auto;
				margin-top: 240px;
				animation: run 3s linear infinite;
				/*旋转基准点*/
				/*border: 1px solid black;*/
				transform-origin: 20% 50%;
			}
			@keyframes run{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<img src="zhizhen.png" alt="" />
	</body>
</html>
