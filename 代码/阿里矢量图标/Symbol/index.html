<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="iconfont.js" type="text/javascript" charset="utf-8" async defer></script>
	<style>
		.icon {
		  width: 1em;
		  height: 1em;
		  vertical-align: -0.15em;
		  fill: currentColor;
		  overflow: hidden;
		  color: red;
		  font-size: 100px;
		}
	</style>

</head>
<body>
	<h1>Symbol方式引入阿里图标</h1>
	<!-- 支持多色图标
	支持ie9以上的图标 -->

	<svg class="icon" aria-hidden="true" >
	  <use xlink:href="#icon-paoche-"></use>
	</svg>


</body>
</html>
