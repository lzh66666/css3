<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#hd{
				width: 200px;
				height: 150px;
				background: dodgerblue;
				/*指定监控的属性*/
				transition-property: width;
				/*指定运动的时间*/
				transition-duration: 2s;
				/*指定延迟时间*/
				transition-delay: 0.5s;
				/*指定运动曲线*/
				/*linear匀速。ease-in加速，默认变速*/
				transition-timing-function: ease-in;
				
				
				/*transition: width 3s 0.2s linear;*/
			}
			#hd:hover{
				width: 900px;
			}
		</style>
	</head>
	<body>
		<div id="hd"></div>
	</body>
</html>
