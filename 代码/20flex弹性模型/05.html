<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		#fk{
			width: 1200px;
			height: 438px;
			border: 2px solid orangered;
			margin: 20px auto;
			display: flex;
			justify-content: space-between;
			/* 设置交叉轴laign-items上的排列方式  flex-start flex-end center baseline strech*/
			align-items: baseline;
		}
		#fk div{
			width: 150px;
			height: 300px;
			background: dodgerblue;
			font-size: 40px;
			text-align: center;
			color: white;
		}
	</style>
</head>
<body>
	<div id="fk">
		<div style="height:100px;">1</div>
		<div style="height:300px;">2</div>
		<div style="height:1000px;">3</div>
		<div style="height:500px;">4</div>
		<div style="height:600px;">5</div>
	</div>
</body>
</html>
