<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		#hd{
			border: 4px solid orangered;
			width: 80%;
			margin: 0 auto;
			display: flex;
			/*自动 换行 */
			/* flex-wrap: wrap; */
			/* 第一行在下面 */
			flex-wrap: wrap-reverse;

		}

		#hd >div{
             width: 180px;
             height: 200px;
             background: dodgerblue;
             border: 1px solid purple;
             color: white;
             font-size: 30px;
             text-align: center;
		}
	</style>
</head>
<body>

	<div id="hd">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
	</div>
</body>
</html>
