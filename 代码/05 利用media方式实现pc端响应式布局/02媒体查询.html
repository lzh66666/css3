<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*800以下*/
			@media only screen and (max-width: 800px) {
				body{
					background: red;
				}
				h1{
					color: white;
				}
			}
			/*800-900之间*/
			@media only screen and (min-width:801px ) and (max-width:900px){
				body{
					background: blue;
					
				}
				h1{
					color: yellow;
				}
			}
			/*900以上*/
		</style>
	</head>
	<body>
		<h1>后盾人     人人做后盾</h1>
	</body>
</html>
